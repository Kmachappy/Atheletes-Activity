<body>
    <header>
        <nav>
            <div class="nav_links">
                <a href="index.html">Marathon View</a>
                <a href="https://github.com/Kmachappy">GitHub</a>
                <a href="http://www.kmachappy.me/">About</a>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- ~~~~~~top~~~~~~ -->
        <div id="top">
            <h1>Marathon View</h1>
        </div>
        <!-- ~~~~~~top~~~~~~ -->
        <!-- ~~~~~~middle~~~~~~ -->
        <div id="middle">
            <!-- left column averages race stats -->
            <div class="left-col-container"></div>
            <!-- map api container -->
            <div id="map"></div>
        </div>
        <!-- ~~~~~~middle~~~~~~ -->
        <!-- ~~~~~~bottom~~~~~~ -->
        <div id="bottom">
            <!-- Contains title and overall race stats -->
            <div class="racedata-container">
                <h2 id="marathon-title"></h2>
                <h3 id="marathon-subtitle"></h3>
                <div id="main-data-row1"></div>
            </div>
            <!-- Containes all the mile splits stats -->
            <div class="miles-container">
                <h2 id="splits-title"></h2>
                <div id="splits"></div>
            </div>
        </div>
        <!-- ~~~~~~bottom~~~~~~ -->
    </main>
