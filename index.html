<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atheletes Activities</title>



    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#e2e2e2">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    

    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- leaflet js -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- polyline.encode script -->
    <script src="./js/Polyline.encoded.js"></script>
    <!--local script  -->
    <script src="./js/script.js" defer></script>
    <!-- local styling -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_links">
          <a href="index.html">Marathon View</a>
          <a href="https://github.com/Kmachappy/Atheletes-Activity-Page"
            >GitHub Repo</a
          >
          <a href="http://www.kmachappy.me/">About</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- ~~~~~~top~~~~~~ -->
      <div id="top">
        <h1>Marathon View</h1>
      </div>
      <!-- ~~~~~~top~~~~~~ -->
      <!-- ~~~~~~middle~~~~~~ -->
      <div id="middle">
        <!-- left column averages race stats -->
        <div class="left-col-container"></div>
        <!-- map api container -->
        <div id="map"></div>
      </div>
      <!-- ~~~~~~middle~~~~~~ -->
      <!-- ~~~~~~bottom~~~~~~ -->
      <div id="bottom">
        <!-- Contains title and overall race stats -->
        <div class="racedata-container">
          <h2 id="marathon-title"></h2>
          <h3 id="marathon-subtitle"></h3>
          <div id="main-data-row1"></div>
        </div>
        <!-- Containes all the mile splits stats -->
        <div class="miles-container">
          <h2 id="splits-title"></h2>
          <div class="container-str">
            <div class="blank"></div>
            <table></table>
          </div>
          <!-- <div id="splits"></div> -->
        </div>
      </div>
      <!-- ~~~~~~bottom~~~~~~ -->
    </main>
  </body>
</html>
